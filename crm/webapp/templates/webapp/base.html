{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title> ProjectByCharlie</title>
           <!-- Bootstrap JS required -->
           <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/cyborg/bootstrap.css">
           <!-- Bootstrap JS required -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
        <!-- Font awesome icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    
    <body>
        <!-- Navbar -->
         {% include 'webapp/navbar.html' %}


        <div class = "container">
            <br>
            <!-- notification messages-->

            {% for message in messages %}
                {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
                    <p id="message_timer" class="alert alert-success float-center text-center message-text">
                        <i class="fa fa-check" aria-hidden="true"></i>&nbsp; {{message}}
                    </p>
                    <script>
                        setTimeout(function() {
                            document.getElementById("message_timer").style.display = "none";
                        }, 3000);
                    </script>
                {% endif %}
            {% endfor %}
                
            {% block content %}

            {% endblock %}
        </div>

      
        <!-- Bootstrap JS required -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
       <!-- Bootstrap JS required -->
    </body>





</html>
