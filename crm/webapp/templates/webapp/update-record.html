{% extends 'webapp/base.html' %}



{% block content %}

<body>
    <div class = "container bg-light shadow-md p-5 form-layout">
        <h3>Update Record</h3>
        <h5> Update your record below</h5>
        <hr>
        <br>

        <form method="POST" autocomplete = "off">

            {% csrf_token %}<!-- Cross Site Request Forgery protection MANDATORY FOR FORMS IN DJANGO-->
            {{form.as_p}}<!--using the form variable send from the view// the as_p adds styling-->

            <br>

            <button type = "submit" class = "btn btn-primary w=100 btn-block p-2"> Update Record</button>


        </form>
    </div>
</body>


{% endblock %}
